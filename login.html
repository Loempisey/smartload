<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <div>
        <div class="blank"></div>
        <div class="form">
            <div class="header">
                <p>Don't you have an account? <button id="button">Sign Up</button></p>
            </div>
            <div class="body">
                <div class="title">
                    <h2>Welcome to Smart Load</h2>
                    <p>login to your account</p>
                </div>
                <div class="Email">
                    <p>Username</p>
                    <input type="text" name="email" id="email" placeholder="your email">
                </div>
                <div class="Password">
                    <p>Password</p>
                    <input type="password" name="password" id="password" placeholder="your password"><br>
                    <span>forget password?</span>
                </div>   
                <div class="login">
                    <button id="login">Login</button>
                </div>    
            </div>
            <div class="footer">
                <div class="text"><p>Login with </p></div>
                <div class="img">
                    <span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Facebook_circle_pictogram.svg/1200px-Facebook_circle_pictogram.svg.png" alt="facebook" class="image"></span>
                    <span><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="instagram" class="image"></span>
                    <span><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="google" class="image"></span>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
