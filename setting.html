<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="box">
        <div class="header">
            <h1 id="title">Setting</h1>
            <img src="./assets/pf.jpg" alt="girl" class="image">
        </div>

        <div class="body">
            <div class="add">
                <span class="material-icons icon">
                    person_add
                    </span>
                <span><a href="#">Add Account</a></span>
            </div>
            
            <div class="name">
                <span class="material-icons icon">
                    badge
                </span>
                <span><a href="#">Change name</a></span>
            </div>
            <div class="notificat">
                <span class="material-icons icon">
                    notifications
                </span>
                <span><a href="#">Notification</a></span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="language">
                <span class="material-icons icon">
                    language
                </span>
                <span><a href="#">Languages</a></span>
            </div>
            <div class="password">
                <span class="material-icons icon">
                    lock
                </span>
                <span><a href="#">Change Password</a></span>
            </div>
        </div>
    </div>
</body>

</html>
