<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="contact_us">
        <h1 id="title">Contact Us</h1>
        <div class="Name">
            <div class="Fullname">
                <input type="text" id="fullname" name="fullname" placeholder="full name">
            </div>
            <div class="Email">
                <input type="text" id="email" name="email" placeholder="email">
            </div>
        </div>
        <div class="Name1">
            <div class="Phonenumber">
                <input type="number" id="phonenumber" name="phonenumber" placeholder="phone number">
            </div>
            <div class="Page">
                <input type="text" id="page" name="page" placeholder="page's name">
            </div>
        </div>
        <div class="comment">
            <textarea name="textarea" id="textarea" cols="62" rows="13" placeholder="Type your message here......"></textarea>
        </div>
        <a href="./html/dashboard.html">
            <button id="button" name="button" onclick="send()">Send</a></button>
        </a>
        <script>
            function send(){
                alert("Sent Successful!")
            }
        </script>

    </div>
    <div class="contact_info">
        <h1 id="title1">Contact Information</h1>
        <div class="location">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/150/google-maps-512.png" alt="" class="image"><span>BoeungKeng Kong Bei, Toul Sleng, Phnom Penh</span>
        </div>
        <div class="Telephone">
            <img src="https://image.flaticon.com/icons/png/512/40/40316.png" alt="" class="image"><span>+855 70 73 160 / 86 63 86 09</span>
        </div>
        <div class="Mail">
            <img src="https://cdn.icon-icons.com/icons2/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="" class="image"><span>smartload@gmail.com</span>
        </div>
        <div class="footer">
            <div class="img">
                <span><img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" alt="facebook" class="image"></span>
                <span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="instagram" class="image"></span>
                <span><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="google" class="image"></span>
            </div>   
        </div>
    </div>
    
</body>

</html>
