<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="signup">
        <h1 id="title">Sign Up</h1>
        <div class="Name">
            <div class="FirstName">
                <p>First Name</p>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <div class="LastName">
                <p>Last Name</p>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="Email">
            <p>Email</p>
            <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="Password">
            <p>Password</p>
            <input type="text" id="password" name="password" placeholder="Password">
        </div>
        <div class="Check">
            <input type="checkbox" id="check" name="check">
            <p>You're agreeing to our term of <a href="#" class="policy">Service</a>
                and our <a href="#" class="policy">Privacy Policy</a></p>
        </div>
        <button id="button"><a href="#" id="CreateAcc">Creat Account</a></button>
        <p id="Sign">already have an account? <a href="#" id="SignIn">Sign in</a></p>
    </div>

</body>

</html>
